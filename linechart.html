<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silpa Vijayan Geetha 9441</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable({{reslt1|tojson|safe}});

       var options = {
          title: '{{title}}',
          hAxis: {title: 'Year', min: 1983, max: 2020,format:'0000'},
          vAxis: {title: 'Total Votes', min: 0, max: 20},
          legend: 'none'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h2> Silpa Vijayan Geetha(1001989441)</h2>
        <h3> LineChart</h3>

      <div id="chart_div" style="width: 900px; height: 500px;"></div>

</body>
</html>
