<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silpa Vijayan Geetha 9441</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable({{reslt1|tojson|safe}});

        var options = {
          title: 'Magnitude Ranges and Depth',
          hAxis: {title: 'Magnitude', minValue: 0, maxValue: 200},
          vAxis: {title: 'Depth', minValue: 0, maxValue: 3},
          legend: { position: 'right' },
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h2> Silpa Vijayan Geetha(1001989441)</h2>
        <h3> Barchart: Magnitude against Depth</h3>

      <div id="chart_div" style="width: 900px; height: 500px;"></div>

</body>
</html>
