<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
                      var data = google.visualization.arrayToDataTable({{reslt1|tojson|safe}});

        var options = {
          title: 'Candidates and Total Votes Each Year',
          vAxis: {title: 'Year', minValue: 1980, maxValue: 2016,format: '0000'},
          hAxis: {title: 'Total Votes', minValue: 0, maxValue: 10},
          legend: { position: 'labeled' },
          stacked:true
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
        <h3> Barchart</h3>

      <div id="chart_div" style="width: 1200px; height: 1200px;"></div>

</body>
</html>
