<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silpa Vijayan Geetha 9441</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
       var data = new google.visualization.DataTable();
      data.addColumn('number', 'Year');
      data.addColumn('number', 'Total Votes');

      data.addRows({{reslt1|tojson|safe}});


        var options = {
          title: '{{title}}',
          hAxis: {title: 'Year', minValue: 1980, maxValue: 2020,format: '0000'},
          vAxis: {title: 'Total Votes', minValue: 0, maxValue: 20},
          legend: 'labeled'
        };
        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h2> Silpa Vijayan Geetha(1001989441)</h2>
        <h4> Scatterchart</h4>

      <div id="chart_div" style="width: 900px; height: 500px;"></div>

</body>
</html>
