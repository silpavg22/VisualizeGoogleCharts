<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
               var data = google.visualization.arrayToDataTable({{reslt1|tojson|safe}});


        var options = {
          title: 'Magnitude vs. Depth comparison',
          hAxis: {title: 'Magnitude', minValue: 0, maxValue: 4},
          vAxis: {title: 'Depth', minValue: 0, maxValue: 100},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>
        <h4> Scatterchart: Magnitude against Depth</h4>

      <div id="chart_div" style="width: 900px; height: 500px;"></div>

</body>
</html>
